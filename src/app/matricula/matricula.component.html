<div class="p-grid" *ngIf="ready">
  <div class="p-col-12">
    <app-matriculadetails #details  (sendPolygon)='getPolygon($event)' [revision]="revision"></app-matriculadetails>
  </div>
    <div class="p-col-12" *ngIf="revisionLoaded |async">
      <app-alertregistry [coordinates]='coordinates'></app-alertregistry>
  </div>
  <div class="p-col-12">
    <relations-tabs (getTabPolygon)='centerToPolygon($event)' (sendData)='updateMap($event)' [revision]="revision" type="registry"></relations-tabs>
  </div>
  <div class="p-col-4 client-one-section">
    <riskAnalysis></riskAnalysis>
  </div>
  <div class="p-col-8">
    <aol-map [width]="'100%'" [height]="'100%'">
      <aol-view [zoom]="16">
        <aol-coordinate [y]="-23.618280" [x]="-46.676741" [srid]="'EPSG:4326'"></aol-coordinate>
      </aol-view>
      <aol-layer-tile>
        <aol-source-osm></aol-source-osm>
      </aol-layer-tile>
    </aol-map>
  </div>
  <div class="p-col-12 client-one-section rsa-details-holder" style="box-sizing: border-box; min-height:200px;">
    <rsaDetails></rsaDetails>
  </div>
  <div class="p-col-12" style="padding:0">
    <documents id="{{revision.id}}" [documents]="revision?.documents"></documents>
  </div>
</div>
